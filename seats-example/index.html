
<!doctype html>

<html>
	<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Seats</title>
		<link rel="stylesheet" type="text/css" href="vendor/jquery.seat-charts.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		<div class="wrapper">
			<div class="container">
				<div id="seat-map"></div>
			</div>
			<div class="container">
				<div id="legend"></div>
			</div>
		</div>
		
		<!--<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>-->
		<script src="vendor/jquery-3.2.1.js"></script>
		<script src="vendor/jquery.seat-charts.js"></script>
		<script src="labs/g23.js"></script>
		<script>
			var firstSeatLabel = 1;
			$(document).ready(function() {
				var sc = $('#seat-map').seatCharts({
					map: lab.config,
					seats: {
						f: {
							classes : 'free-computer', //your custom CSS class
							category: 'Free'
						},
						t: {
							classes : 'taken-computer', //your custom CSS class
							category: 'Taken'
						},
						u: {
							classes	: 'unknown-computer', //your custom CSS class
							category: 'Unknown'
						},
						d: {
							classes : 'door', //your custom CSS class
							category: 'Door'
						}
					
					},
					naming : { top : false, left: false },
					legend : {
						node : $('#legend'),
					    items : [
							[ 'a', 'available',   'Computer Free' ],
							[ 't', 'available',   'Computer Taken'],
							[ 'u', 'available',   'Status Unknown']
					    ]
					},
				});
				//let's pretend some seats have already been booked
				//sc.get(['1_2', '4_1', '7_1', '7_2']).status('unavailable');
		});
		</script>
	</body>
</html>
